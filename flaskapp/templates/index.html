<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Real-Time Sensor Data</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const createChartConfig = (label, borderColor, backgroundColor) => ({
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    backgroundColor: backgroundColor,
                    borderColor: borderColor,
                    data: [],
                    fill: false,
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: label
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        });

        const humidityContext = document.getElementById('humidityChart').getContext('2d');
        const temperatureContext = document.getElementById('temperatureChart').getContext('2d');

        const humidityChart = new Chart(humidityContext, createChartConfig('Humidity', 'rgba(54, 162, 235, 1)', 'rgba(54, 162, 235, 0.2)'));
        const temperatureChart = new Chart(temperatureContext, createChartConfig('Temperature', 'rgba(255, 99, 132, 1)', 'rgba(255, 99, 132, 0.2)'));

        const source = new EventSource("/chart-data");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            
            // Update Humidity Chart
            if (data.endpoint === 'humidity') {
                if (humidityChart.data.labels.length === 20) {
                    humidityChart.data.labels.shift();
                    humidityChart.data.datasets[0].data.shift();
                }
                humidityChart.data.labels.push(data.time);
                humidityChart.data.datasets[0].data.push(data.value);
                humidityChart.update();
            }
            
            // Update Temperature Chart
            if (data.endpoint === 'temperature') {
                if (temperatureChart.data.labels.length === 20) {
                    temperatureChart.data.labels.shift();
                    temperatureChart.data.datasets[0].data.shift();
                }
                temperatureChart.data.labels.push(data.time);
                temperatureChart.data.datasets[0].data.push(data.value);
                temperatureChart.update();
            }
        };
    });
</script>
</body>
</html>
